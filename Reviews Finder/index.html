<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Review finder</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/d27ab3e769.js" crossorigin="anonymous"></script>
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>


	<h1>Our Reviews</h1>
	<div class="main-container">
		<div class="card-container">
			<img src="" alt="first" class="profile-pic">
			<h4 class="name"></h4>
			<h5 class="job"></h5>
			<p class="description"></p>
			<div class="nav-buttons">
				<a class="prev"><i class="fa-solid fa-angle-left fa-xl"></i></a>
				<a class="next"><i class="fa-solid fa-angle-right fa-xl"></i></a>
			</div>
		</div>
	</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
